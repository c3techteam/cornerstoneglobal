<!DOCTYPE html>
<!-- Odafe Godfrey -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>CCC Note App </title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/Messages/img/Logo/logo.png" type="image/x-icon">
    <!-- Iconscout Link For Icons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <style>
      body{
background-image: linear-gradient(to right top, #051937, #004d7a, #008793, #00bf72, #a8eb12);



}
    </style>
  </head>
  <body>
    <div class="popup-box">
      <div class="popup">
        <div class="content">
          <header>
            <p></p>
            <i class="uil uil-times"></i>
          </header>
          <form action="#">
            <div class="row title">
              <label>Add a Header</label>
              <input type="text" spellcheck="false" style="font-weight: bold; text-transform: uppercase;">
            </div>
            <div class="row description">
              <label></label>
              <textarea spellcheck="false" placeholder="Take a note"></textarea>
            </div>
            <button></button>
          </form>
        </div>
      </div>
    </div>
    <div class="wrapper">
      <li class="add-box">
        <div class="icon"><i class="uil uil-plus"></i></div>
        <p>Add new note</p>
      </li>
    </div>

    <script src="script.js"></script>
    
  </body>
</html>
